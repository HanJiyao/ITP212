<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:c="http://java.sun.com/jsp/jstl/core"
      xmlns:p="http://primefaces.org/ui">
<h:head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <title>Update blog post</title>

</h:head>
<h:body>
    <ui:composition template="../templates/template.xhtml">
        <ui:define name="content">
                <h2>Update your Blog Post</h2>
                <h:messages globalOnly="true"/>
                <h:form>
                    <h3><p:inputText value="#{blog.blogTitle}" id="blogTitle" placeholder="Title of blog post"/></h3>

                    <br></br>
                    <p:fileUpload value=""/>
                    <br></br>
                    <p:inputTextarea value="#{blog.blogContent}" height="500" style="margin-bottom:10px" id="blogContent"/>
                    <br/>
                    <p:outputPanel>
                        Category: <h:outputText value="#{blog.blogCategory}"/>
                    </p:outputPanel>
                    <br></br>
                    <h4>Display Name:</h4>
                    <p:inputText value="#{blog.blogPoster}" id="blogPoster"/>
                    <h:inputHidden value="#{blog.id}"/>
                    <br/>
                    <p:commandButton value="Submit" action="#{blogController.updateBlog(blog)}" />
                </h:form>

                <p><h:outputLink value="list-blogs.xhtml">Go Back</h:outputLink> </p>
        </ui:define>
    </ui:composition>
</h:body>
</html>
