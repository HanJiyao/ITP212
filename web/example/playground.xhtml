<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">
<h:head>
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
</h:head>
    <f:view>
      <h:body>
       <h3>Playground of JSF PrimeFaces</h3>
        <p:textEditor />
        <style type="text/css">
            .ui-dashboard-column {
                min-width: 200px;
            }
        </style>
        <div style=" margin: auto">
            <h:form>
                <p:growl id="msgs" showDetail="true" />
                <h:panelGrid columns="2">
                    <p:dashboard id="board" model="#{dashboardManagedBean.model}">
                        <p:ajax event="reorder" listener="#{dashboardManagedBean.handleReorder}" update="msgs" />
                        <p:panel id="Finance" header="Finance" closable="true" toggleable="true">
                            <h:outputText value="Finance Content"/>
                        </p:panel>
                        <p:panel id="Sports" header="Sports" closable="true" toggleable="true">
                            <h:outputText value="Sports Content"/>
                        </p:panel>
                        <p:panel id="News" header="News" closable="true" toggleable="true">
                            <h:outputText value="News Content"/>
                        </p:panel>
                        <p:panel id="Cooking" header="Cooking" closable="true" toggleable="true">
                            <h:outputText value="Cooking Content"/>
                        </p:panel>
                        <p:panel id="Technology" header="Technology" closable="true" toggleable="true">
                            <h:outputText value="Technology Content"/>
                        </p:panel>
                    </p:dashboard>
                    <p:panel id="draggable">
                        <h:outputLabel value="Drag Panel Into Dashboard"/>
                    </p:panel>
                    <p:draggable for="draggable" helper="clone" dashboard="board"/>
                </h:panelGrid>
            </h:form>
        </div>
      </h:body>
   </f:view>
</html>
