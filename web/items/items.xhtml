<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
<h:head>
    <title>Product Management</title>
</h:head>
<h:body>
    <ui:composition template="../templates/template.xhtml">
        <ui:define name="content">
            <div class="container">
                <h:form id="itemForm">
                    <h:commandButton action="create.xhtml?faces-redirect=true" value="Create New Product" class="btn waves-effect waves-light blue" />
                <h:dataTable id="itemTable" binding="#{table}" value="#{item.getItemList()}" var="item" class="striped highlight centered responsive-table">
                    <h:column>
                        <f:facet name="header">Id</f:facet>
                        <h:outputText value="#{table.rowIndex + 1}" />
                    </h:column>
                    <h:column>
                        <f:facet name="header">Name</f:facet>
                        <h:outputText value="#{item.name}" />
                    </h:column>
                    <h:column>
                        <f:facet name="header">Type</f:facet>
                        <h:outputText value="#{item.type}" />
                    </h:column>
                    <h:column>
                        <f:facet name="header">Description</f:facet>
                        <h:outputText value="#{item.desc}" />
                    </h:column>
                    <h:column>
                        <f:facet name="header">Quantity</f:facet>
                        <h:outputText value="#{item.quantity}" />
                    </h:column>
                    <h:column>
                        <f:facet name="header">Price</f:facet>
                        <h:outputText value="#{item.price}" />
                    </h:column>
                    <h:column>
                        <f:facet name="header">Discount</f:facet>
                        <h:outputText value="#{item.discount}" />
                    </h:column>
                    <h:column>
                        <f:facet name="header">Created</f:facet>
                        <h:outputText value="#{item.created}" />
                    </h:column>
                    <h:column>
                        <f:facet name="header">Update</f:facet>
                        <h:commandButton action="#{item.editItem(item.id)}" value="Update"
                                         style="color: white"
                                         class="btn waves-effect waves-light blue" />
                    </h:column>
                    <h:column>
                        <f:facet name="header">Delete</f:facet>
                        <h:commandButton action="#{item.deleteItem(item.id)}" value="Delete"
                                         style="color: white"
                                         class="btn waves-effect waves-light red" />
                    </h:column>
                </h:dataTable>
                </h:form>
            </div>
        </ui:define>
    </ui:composition>
</h:body>
</html>
