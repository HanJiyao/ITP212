<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:a="http://xmlns.jcp.org/jsf/passthrough">
<h:head>
    <title>Update Product #{editItemObj.name}</title>
    <small>By #{loginView.authenticatedUser.email}</small>
</h:head>
<h:body>
    <ui:composition template="/templates/template.xhtml">
        <ui:define name="content">
            <div class="container">
                <div style="max-width: 36rem; margin: auto;padding-top:3rem;">
                    <div class="card">
                        <div class="card">
                            <div class="card-content" style="text-align: center">
                                <h5>Update #{editItemObj.name}</h5>
                            </div>
                            <h:form style="padding: 3rem" enctype="multipart/form-data"  prependId="false">
                                <div class="row">
                                    <div class="file-field input-field">
                                        <div class="btn purple">
                                            <span>Food Image</span>
                                            <h:inputFile value="#{item.uploadedFile}"/>
                                        </div>
                                        <div class="file-path-wrapper">
                                            <input class="file-path validate" type="text" value="#{editItemObj.image}"/>
                                        </div>
                                    </div>
                                </div>
                                <div class="row">
                                    <div class="input-field col s12">
                                        <h:outputLabel for="name">Food Name:</h:outputLabel>
                                        <h:inputText id="name" value="#{editItemObj.name}" required="true"
                                                     requiredMessage="Please enter your product name"/>
                                    </div>
                                </div>
                                <div class="row">
                                    <div class="input-field col s12">
                                        <h:outputStylesheet>
                                            .dropdown-content li>a, .dropdown-content li>span {
                                                color: purple!important;
                                            }
                                        </h:outputStylesheet>
                                        <h:selectOneMenu id="type" value="#{editItemObj.type}" style="color: purple">
                                            <f:selectItem itemLabel="Choose Food Category" itemDisabled="true" />
                                            <f:selectItem itemValue="Appetizer/Starters" itemLabel="Appetizer/Starters" />
                                            <f:selectItem itemValue="Breads/Rolls/Muffins" itemLabel="Breads/Rolls/Muffins" />
                                            <f:selectItem itemValue="Cakes/Cupcakes" itemLabel="Cakes/Cupcakes" />
                                            <f:selectItem itemValue="Desserts" itemLabel="Desserts" />
                                            <f:selectItem itemValue="Pasta/Noodles" itemLabel="Pasta/Noodles" />
                                            <f:selectItem itemValue="Pizzas" itemLabel="Pizzas" />
                                            <f:selectItem itemValue="Salads" itemLabel="Salads" />
                                            <f:selectItem itemValue="Side Dishes" itemLabel="Side Dishes" />
                                            <f:selectItem itemValue="Soups/Stews" itemLabel="Soups/Stews" />
                                        </h:selectOneMenu>
                                    </div>
                                </div>
                                <div class="row">
                                    <div class="input-field col s12">
                                        <h:outputLabel for="desc">Description:</h:outputLabel>
                                        <h:inputText id="desc" value="#{editItemObj.desc}"/>
                                    </div>
                                </div>
                                <div class="row">
                                    <div class="input-field col s12">
                                        <h:outputLabel for="quantity">Quantity:</h:outputLabel>
                                        <h:inputText a:type="number" id="quantity" value="#{editItemObj.quantity}" required="true"
                                                     requiredMessage="Please enter your product quantity"/>
                                    </div>
                                </div>
                                <div class="row">
                                    <div class="input-field col s12">
                                        <h:outputLabel for="price">Price:</h:outputLabel>
                                        <h:inputText a:type="number" id="price" value="#{editItemObj.price}" required="true"
                                                     requiredMessage="Please enter your product price" a:min="0" a:max="99999" a:step="0.01"/>
                                    </div>
                                </div>
                                <div class="row">
                                    <div class="input-field col s12">
                                        <h:outputLabel for="discount">Discount:</h:outputLabel>
                                        <h:inputText a:type="number" id="discount" value="#{editItemObj.discount}" a:min="0" a:max="100"/>
                                    </div>
                                </div>
                                <style type="text/css">
                                    .waves-button-input{
                                        color: white;
                                        display: block;
                                        height: 100%;
                                        width:100%;
                                        text-align: center;
                                    }
                                </style>
                                <div class="row">
                                    <div class="col s6" style="text-align: right" >
                                        <h:commandLink
                                                action="#{item.updateItem(editItemObj,item.UpdateImage())}"
                                                value="Save" styleClass="btn btn-large waves-effect waves-light purple"
                                                style="font-size: 1.5rem;margin-bottom: 3rem;">
                                        </h:commandLink>
                                        <br/>
                                    </div>
                                    <div class="col s6" style="text-align: left" >
                                        <h:link outcome="items" value="Back" styleClass="btn btn-large waves-effect waves-light grey"/>
                                    </div>
                                </div>
                            </h:form>
                        </div>
                    </div>
                </div>
            </div>
        </ui:define>
    </ui:composition>
</h:body>
</html>
