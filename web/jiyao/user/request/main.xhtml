<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
<f:view>
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1"/>
    </head>
    <h:body>
        <ui:composition template="/templates/template.xhtml">
            <ui:define name="content">
                <style type="text/css">
                    .waves-button-input{
                        color: white;
                        display: block;
                        height: 100%;
                        width:100%;
                        text-align: center;
                    }
                </style>
                <div class="request-form" style="max-width: 36rem; margin: auto;padding-top:3rem;">
                    <div class="card">
                        <div class="card-content" style="text-align: center">
                            <h5>Tell us what you need to be done</h5>
                        </div>
                        <div class="card-tabs">
                            <ul class="tabs tabs-fixed-width">
                                <li class="tab" style="border-bottom:solid thin #ee6e73"><h:link styleClass="active" outcome="main" >TASK INTEREST</h:link></li>
                                <li class="tab"><h:link outcome="option">TASK OPTION</h:link></li>
                                <li class="tab"><h:link outcome="budget">TASK BUDGET</h:link></li>
                                <li class="indicator" style=""/>
                            </ul>
                        </div>
                        <div class="card-content grey lighten-4">
                            <h:form>
                                <div class="row">
                                    <h6 class="col s12">What do you need done?</h6>
                                </div>
                                <div class="row">
                                    <div class="col s12">
                                        <div class="row">
                                            <div class="input-field col s12">
                                                <h:outputLabel for="request_title">Task Title</h:outputLabel>
                                                <h:inputText value="#{requestView.title}" id="request_title"
                                                             type="text" class="validate" required="true"
                                                             requiredMessage="Please fill in the task title"/>
                                                <span class="helper-text" data-success="alright">This'll be title of your task - e.g. Help repair laptop</span>
                                                <h:message for="request_title" style="color: red"/>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                                <div class="row">
                                    <h6 class="col s12">What are the details?</h6>
                                </div>
                                <div class="row">
                                    <div class="col s12">
                                        <div class="row">
                                            <div class="input-field col s12">
                                                <h:outputLabel for="request_details">Task Details</h:outputLabel>
                                                <h:inputTextarea value="#{requestView.detail}" id="request_details"
                                                                 class="materialize-textarea" required="true"
                                                                 requiredMessage="Please fill in the task details"/>
                                                <span class="helper-text" data-success="alright">Be as specific as you can about what needs doing</span>
                                                <h:message for="request_details" style="color: red"/>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                                <div class="row">
                                    <button class="btn btn-large waves-effect waves-light col s6" name="action" disabled="disabled">BACK</button>
                                    <h:commandButton class="btn btn-large waves-effect waves-light col s6" type="submit" value="NEXT" action="option"/>
                                </div>
                            </h:form>
                        </div>
                    </div>
                </div>
            </ui:define>
        </ui:composition>
    </h:body>
</f:view>
</html>
