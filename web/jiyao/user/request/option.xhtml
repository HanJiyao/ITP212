<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
<f:view>
    <h:body>
        <ui:composition template="/templates/template.xhtml">
            <ui:define name="content">
                <style type="text/css">
                    .waves-button-input{
                        color: white;
                        display: block;
                        height: 100%;
                        width:100%;
                        text-align: center;
                    }
                </style>
                <div class="request-form" style="max-width: 36rem; margin: auto;padding-top:3rem;">
                    <div class="card">
                        <div class="card-content" style="text-align: center">
                            <h5>Say where and when</h5>
                        </div>
                        <div class="card-tabs">
                            <ul class="tabs tabs-fixed-width">
                                <li class="tab" style="border-bottom:solid thin #ee6e73"><h:link outcome="main">TASK INTEREST</h:link></li>
                                <li class="tab" style="border-bottom:solid thin #ee6e73"><h:link styleClass="active" outcome="option">TASK OPTION</h:link></li>
                                <li class="tab"><h:link outcome="budget">TASK BUDGET</h:link></li>
                                <li class="indicator" style=""/>
                            </ul>
                        </div>
                        <div class="card-content grey lighten-4">
                            <h:form>
                                <div class="row">
                                    <h6 class="col s12">Infomation to find qualified and available Taskers</h6>
                                    <div class="row">
                                        <div class="col s12">
                                            <div class="row">
                                                <div class="input-field col s12">
                                                    <h:outputLabel for="request_location">Task Location</h:outputLabel>
                                                    <h:inputText value="#{requestView.location}" id="request_location" type="text" class="validate"
                                                                 required="true" requiredMessage="Please indicate your location"/>
                                                    <span class="helper-text" data-success="alright">This will be your task location</span>
                                                    <h:message for="request_location" style="color: red"/>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                    <div class="row">
                                        <div class="col s12 m6">
                                            <div class="row center">
                                                <div class="input-field col s12 m12">
                                                    <h:inputText value="#{requestView.date}" id="dtp" type="text" class="datepicker"
                                                                 required="true" requiredMessage="Please choose a suitable date"/>
                                                    <h:outputLabel for="dtp">Date</h:outputLabel>
                                                    <h:message for="dtp" style="color: red"/>
                                                </div>
                                            </div>
                                        </div>
                                        <div class="col s12 m6">
                                            <div class="row center">
                                                <div class="input-field col s12 m12">
                                                    <h:inputText value="#{requestView.time}" id="ttp" type="text" class="timepicker"
                                                                 required="true" requiredMessage="Please choose your suitable time"/>
                                                    <h:outputLabel for="dtp">Time</h:outputLabel>
                                                    <h:message for="ttp" style="color: red"/>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                                <div class="row">
                                    <h:commandButton class="btn btn-large waves-effect waves-light col s6 grey" type="submit" value="BACK" action="main"/>
                                    <h:commandButton class="btn btn-large waves-effect waves-light col s6" type="submit" value="NEXT" action="budget"/>
                                </div>
                            </h:form>
                            </div>
                        </div>
                    </div>
            </ui:define>
        </ui:composition>
    </h:body>
</f:view>
</html>
