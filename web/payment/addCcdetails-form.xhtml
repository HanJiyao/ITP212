<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

<h:head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />

    <title>Add Credit Card</title>
    <style type="text/css">
        .error {color:red}
    </style>

    <h:outputStylesheet library="css" name="style.css"  />
    <h:outputStylesheet library="css" name="add-student-style.css"  />

</h:head>

<h:body>
    <ui:composition template="../templates/template.xhtml">
    <ui:define name="content">

    <div id="wrapper">
        <div id="header">
            <h2>Add Credit Card Details</h2>
        </div>
    </div>

    <div id="container">


        <h:messages globalOnly="true" />

        <h:form id="form" style="margin-top: 10px;" >
            <h:panelGrid columns="3">
                <h:outputLabel/>
                    Card Number:
                <h:inputText value="#{creditCardDetails.cardNum}"
                             required="true"
                             requiredMessage="Your Card Num is mandatory."
                             id="cardNum" />
                <h:message for="cardNum" styleClass="error"/>
                <h:outputLabel>Full Name:</h:outputLabel> <h:inputText value="#{creditCardDetails.fullName}" id="fullName" /> <h:message for="fullName" />
                <h:outputLabel>CVV</h:outputLabel> <h:inputText value="#{creditCardDetails.cvv}" id="cvv"
                                                                   required="true"
                                                                   requiredMessage="Your cvv is mandatory."/>
                <h:message for="cvv" styleClass="error" />
                <h:outputLabel>Expiry Date:</h:outputLabel> <h:inputText value="#{creditCardDetails.expiryDate}" id="expiryDate"
                                                                required="true"
                                                                requiredMessage="Your Credit card Expiry Date is mandatory."/>
                <h:message for="expiryDate" styleClass="error"/>
                <h:outputLabel>Postal Code:</h:outputLabel> <h:inputText value="#{creditCardDetails.postalCode}" id="postalCode"
                                                                required="true"
                                                                requiredMessage="Your postal code is mandatory."/>
                <h:message for="postalCode" styleClass="error"/>
                <h:outputLabel /> <h:commandButton value="Save" styleClass="save" action="#{creditCardDetailsController.addCcdetail(creditCardDetails)}"/>

            </h:panelGrid>
        </h:form>

        <div style="clear: both;"></div>

        <p><h:outputLink value="listccdetails.xhtml">Back to List</h:outputLink></p>

    </div>
    </ui:define>
    </ui:composition>
</h:body>
</html>
