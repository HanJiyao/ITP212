<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
<f:view>
    <h:body>
        <ui:composition template="templates/template.xhtml">
            <ui:define name="content">
                <div class="request-form" style="max-width: 36rem; margin: auto;padding-top:3rem;padding-bottom: 15rem">
                    <div class="card">
                        <div class="card-content" style="text-align: center">
                            <h5>Suggest how much</h5>
                        </div>
                        <div class="card-tabs">
                            <ul class="tabs tabs-fixed-width">
                                <li class="tab" style="border-bottom:solid thin #ee6e73"><a href="http://localhost:8080/ITP212/request_main.xhtml">TASK INTEREST</a></li>
                                <li class="tab" style="border-bottom:solid thin #ee6e73"><a href="http://localhost:8080/ITP212/request_option.xhtml">TASK OPTION</a></li>
                                <li class="tab" style="border-bottom:solid thin #ee6e73"><a href="http://localhost:8080/ITP212/request_budget.xhtml" class="active">TASK BUDGET</a></li>
                                <li class="indicator" style=""/>
                            </ul>
                        </div>
                        <div class="card-content grey lighten-4">
                            <div class="row">
                                <h6 class="col s12">What is your budget?</h6>
                            </div>
                            <form action="#" class="row" style="padding-top: 1rem">
                                <p class="col s6">
                                    <label>
                                        <input name="group1" type="radio" checked="checked" id="total_radio"/>
                                        <span>Total</span>
                                    </label>
                                </p>
                                <p class="col s6">
                                    <label>
                                        <input name="group1" type="radio" id="hourly_radio"/>
                                        <span>Hourly</span>
                                    </label>
                                </p>
                            </form>
                            <script type="text/javascript">
                                document.getElementById("total_radio").onclick=()=>{
                                    document.getElementById("request_time_form").style="display:none"
                                }
                                document.getElementById("hourly_radio").onclick=()=>{
                                    document.getElementById("request_time_form").style="display:block"
                                }
                            </script>
                            <div class="row">
                                <h:form class="col s12">
                                    <div class="row">
                                        <div class="input-field col s6">
                                            <label for="request_budget">Task Budget</label>
                                            <input id="request_budget" type="number" class="validate"/>
                                            <span class="helper-text" data-error="wrong" data-success="alright">Taskers will use this as a guide.</span>
                                        </div>
                                        <div class="input-field col s6" id="request_time_form" style="display:none">
                                            <label for="request_time">Task Duration</label>
                                            <input id="request_time" type="number" class="validate"/>
                                            <span class="helper-text" data-error="wrong" data-success="alright">This is the estimate time.</span>
                                        </div>
                                    </div>
                                </h:form>
                            </div>
                            <div class="row">
                                <div class="col s12 m8" style="padding-top: 1.2rem">Final payment will be agreed later is </div><h5 class="col s12 m4">S$5</h5>
                            </div>
                            <div class="row">
                                <a href="http://localhost:8080/ITP212/request_option.xhtml">
                                    <button class="btn waves-effect waves-light col s6 grey" name="action">
                                        <i class="material-icons left">keyboard_arrow_left</i>Back
                                    </button>
                                </a>
                                <a href="http://localhost:8080/ITP212/task_profile.xhtml">
                                    <button class="btn waves-effect waves-light col s6" type="submit" name="action">Submit
                                        <i class="material-icons right">send</i>
                                    </button>
                                </a>
                            </div>
                        </div>
                    </div>
                </div>
            </ui:define>
        </ui:composition>
    </h:body>
</f:view>
</html>
