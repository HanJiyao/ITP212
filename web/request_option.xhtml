<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
<f:view>
    <h:body>
        <ui:composition template="templates/template.xhtml">
            <ui:define name="content">

                <div class="request-form" style="max-width: 36rem; margin: auto;padding-top:3rem;">
                    <div class="card">
                        <div class="card-content" style="text-align: center">
                            <h5>Say where and when</h5>
                        </div>
                        <div class="card-tabs">
                            <ul class="tabs tabs-fixed-width">
                                <li class="tab" style="border-bottom:solid thin #ee6e73"><a href="http://localhost:8080/ITP212/request_main.xhtml" >TASK INTEREST</a></li>
                                <li class="tab" style="border-bottom:solid thin #ee6e73"><a class="active" href="http://localhost:8080/ITP212/request_option.xhtml">TASK OPTION</a></li>
                                <li class="tab"><a href="http://localhost:8080/ITP212/request_budget.xhtml">TASK BUDGET</a></li>
                                <li class="indicator" style=""/>
                            </ul>
                        </div>
                        <div class="card-content grey lighten-4">
                            <div class="active">
                                <div class="row">
                                    <h6 class="col s12"></h6>
                                    <div class="row">
                                        <h:form class="col s12">
                                            <div class="row">
                                                <div class="input-field col s12">
                                                    <label for="request_location">Task Location</label>
                                                    <input id="request_location" type="text" class="validate"/>
                                                    <span class="helper-text" data-error="wrong" data-success="alright">This will be your task location</span>
                                                </div>
                                            </div>
                                        </h:form>
                                    </div>
                                    <div class="row">
                                        <form class="col s12 m6">
                                            <div class="row center">
                                                <div class="input-field col s12 m12">
                                                    <input id="dtp" type="text" class="datepicker"/>
                                                    <label for="dtp">Date</label>
                                                </div>
                                            </div>
                                        </form>
                                        <form class="col s12 m6">
                                            <div class="row center">
                                                <div class="input-field col s12 m12">
                                                    <input id="ttp" type="text" class="timepicker"/>
                                                    <label for="dtp">Time</label>
                                                </div>
                                            </div>
                                        </form>
                                    </div>
                                </div>
                            </div>
                            <div class="row">
                                <a href="http://localhost:8080/ITP212/request_main.xhtml">
                                    <button class="btn waves-effect waves-light col s6 grey" name="action">
                                        <i class="material-icons left">keyboard_arrow_left</i>Back
                                    </button>
                                </a>
                                <a href="http://localhost:8080/ITP212/request_budget.xhtml">
                                    <button class="btn waves-effect waves-light col s6" type="submit" name="action">Next
                                        <i class="material-icons right">keyboard_arrow_right</i>
                                    </button>
                                </a>
                            </div>
                        </div>
                    </div>
                </div>
            </ui:define>
        </ui:composition>
    </h:body>
</f:view>
</html>
