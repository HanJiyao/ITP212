    <h3>Some listing here</h3>

    <h:panelGrid columns="2" cellpadding="5">
        <p:rating value="4" readonly="true" /><h:outputText value="100 Reviews" />
    </h:panelGrid>

    <h:panelGrid columns="3" cellpadding="2">
            <p></p><p:rating value="5" readonly="true" /><h:outputText value="(20)" />

            <p></p><p:rating value="1" readonly="true" /><h:outputText value="(5)" />
    </h:panelGrid>

        <p:fieldset legend="Leave a review:" toggleable="true" closable="true" toggleSpeed="500">
            <h:panelGrid columns="2" cellpadding="5">
                <h:form>
                    <p>Display Name: <p:inputText /></p>
                    <h:panelGrid columns="2" cellpadding="2">
                        Rating:<p:rating value="3" />
                    </h:panelGrid>
                    Upload Image: <p:fileUpload mode="simple" skinSimple="true"/>
                    <br/>
                    <p:inputTextarea rows="10" cols="100" queryDelay="750" minQueryLength="4" placeholder="Type your review here." />
                    <br/>
                    <p:commandButton value="Submit" icon="ui-icon-check"/>
                </h:form>
            </h:panelGrid>
        </p:fieldset>
            <br />
    <h:outputLabel for="category" value="Category" />
    <h:form>
    <p:selectOneMenu id="category" label="Category">
        <f:selectItem itemLabel="Highest Rated Review" itemValue="" noSelectionOption="true" />
        <f:selectItem itemLabel="Latest Review" itemValue="1" />
        <f:selectItem itemLabel="Oldest Review" itemValue="2" />
    </p:selectOneMenu>
    </h:form>
    <h:form>
        <p:panel id="basic" header="Review" style="margin-bottom:20px">
