<h:body>
    <ui:composition template="../templates/template.xhtml">
        <ui:define name="content">
            <style type="text/css">

            <h3>Update Review</h3>

            <h:messages globalOnly="true" />

            <h:form id="formReview" style="margin-top: 10px;">

                <h:panelGrid columns="3">

                    <p:outputLabel for="dnEdit" value="Review Title:" styleClass="formClass" /><p:inputText value="#{review.displayName}" id="dnEdit" class="validate" required="true" requiredMessage="Please input a display name."/> <p:message for="dnEdit" />

                    <p:outputLabel for="rateEdit" value="Rating:" styleClass="formClass" /><p:rating value="#{review.rating}" id="rateEdit" required="true" requiredMessage="Please rate the service."/> <p:message for="rateEdit" />

                    <p:outputLabel for="rtEdit" value="Display Name:" styleClass="formClass" /><p:inputText value="#{review.reviewTitle}" id="rtEdit" class="validate"/> <p:message for="rtEdit" />

                    <p:outputLabel for="reviewEdit" value="Review:" styleClass="formClass" /><p:inputText value="#{review.reviewText}" id="reviewEdit" class="validate"/> <p:message for="reviewEdit" />

                    <h:inputHidden value="#{review.id}"/>



                </h:panelGrid>

                <p:commandButton value="Update" styleClass="save" action="#{reviewController.updateReview(review)}"/>

            </h:form>

            <p><a href="review.xhtml">Go back to review</a></p>
