<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">
<h:head>
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet"/>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css"/>
    <script type="text/javascript" src="https://code.jquery.com/jquery-3.2.1.min.js"/>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"/>
    <script type="text/javascript">
        $(document).ready(function() {
            $('.modal').modal();
            $('.datepicker').datepicker();
            $('.timepicker').timepicker();
        });

        $(document).ready(function(){
            $('.sidenav').sidenav();
        });
    </script>
    <style type="text/css">
        body {
            margin: 0;
        }
        span {
            vertical-align: top;
        }
    </style>
</h:head>
<h:body>
    <div class="master-wrapper" style="background: #f9f9f9;position: relative;min-height: 100vh;">
        <div class="header">
            <ui:insert name="header">
                <ui:include src="./header.xhtml"/>
            </ui:insert>
        </div>
        <div class="content container text-center" style="padding-top: 5rem">
            <ui:insert name="content">
                <ui:include src="./content.xhtml"/>
            </ui:insert>
        </div>
        <div class="footer">
            <ui:insert name="footer">
                <ui:include src="./footer.xhtml"/>
            </ui:insert>
        </div>
    </div>

</h:body>
</html>
